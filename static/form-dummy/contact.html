<!-- Form must be in static files to make netlify form work -->
<form
  name="contact"
  method="post"
  action="/contact"
  netlify
  netlify-honeypot="bot-field"
>
  <input type="text" name="name">
  <input type="text" name="email">
  <input type="text" name="subject">
  <input type="text" name="message">
</form>
